{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "css/bulma.min.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Веб-журнал</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar ">
        <div class="navbar-brand">
          <div class="navbar-item" style="color:black">
            <i class="fa fa-graduation-cap" style="color:#00b89c;font-size:25px" aria-hidden="true"></i> Веб-журнал
          </div>
          <a class="navbar-item is-hidden-desktop" href="https://github.com/solaire-off/record-book" target="_blank">
          <span class="icon" style="color: #333;">
          <i class="fa fa-github"></i>
          </span>
          </a>
          <a class="navbar-item is-hidden-desktop" href="https://twitter.com/solaire_off" target="_blank">
          <span class="icon" style="color: #55acee;">
          <i class="fa fa-twitter"></i>
          </span>
          </a>
          <div class="navbar-burger burger" data-target="navMenuExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <div class="navbar-item has-dropdown is-hoverable">
              <div class="navbar-link is-active" href="#">
              Добавить
              </div>
              <div class="navbar-dropdown ">
                <a class="navbar-item " href="#">
                Учащегося
                </a>
                <a class="navbar-item " href="#">
                Предмет
                </a>
              </div>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
              <div class="navbar-link  is-active" href="#">
              Отчистить
              </div>
              <div class="navbar-dropdown ">
                <a class="navbar-item " href="#">
                Учащихся
                </a>
                <a class="navbar-item " href="#">
                Предметы
                </a>
                <a class="navbar-item " href="#">
                Оценки
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <a class="navbar-item is-hidden-desktop-only" href="https://github.com/solaire-off/record-book" target="_blank">
            <span class="icon" style="color: #333;">
            <i class="fa fa-github"></i>
            </span>
            </a>
            <a class="navbar-item is-hidden-desktop-only" href="https://twitter.com/solaire_off" target="_blank">
            <span class="icon" style="color: #55acee;">
            <i class="fa fa-twitter"></i>
            </span>
            </a>
            <div class="navbar-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="tw-button button"
                    data-social-network="Twitter"
                    data-social-action="tweet"
                    data-social-target="{{ request.get_host }}"
                    target="_blank"
                    href="https://twitter.com/intent/tweet?text=Веб журнал: удобное составление ежемесячной ведомости для всех&hashtags=#вебЖурнал&url={{ request.get_host }}&via=solaire_off">
                  <span class="icon">
                  <i class="fa fa-twitter"></i>
                  </span>
                  <span>
                  Твитнуть
                  </span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-primary" href="#">
                  <span class="icon">
                  <i class="fa fa-download"></i>
                  </span>
                  <span>Скачать</span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-danger" href="{% url 'logout' %}?next={% url 'home' %}">
                  <span class="icon">
                  <i class="fa fa-sign-out"></i>
                  </span>
                  <span>Выход</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    
    {% block content %}
    {% endblock %}
    </div>
    {% if debug %}
    <script src="https://unpkg.com/vue@2.4.2"></script>
    {% else %}
    <script src="{% static "js/vue.min.js" %}"></script>
    {% endif %}
    <script src="{% static "js/vue-resource.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
    {% block footer %}
    {% endblock %}
  </body>
</html>
